{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add New Contributions</h2>
    <form method="post">
      {% csrf_token %}
      <table class="table table-bordered badge-success">
        {{ form.as_table }}
      </table>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
