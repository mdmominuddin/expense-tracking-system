{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4 text-warning bg-secondary m-1 p-1">Add New Expenses</h2>
        <form action="" method="post">
          {% csrf_token %}
          <table class="table table-bordered badge-light">
            {{ form.as_table }}
          </table>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
